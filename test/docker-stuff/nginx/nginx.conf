events {}
http {
    access_log /dev/stdout;
    error_log /dev/stdout info;
    server {
        listen 80;
        location / {
            root /var/www/;
        }
        location ^~ /.well-known/acme-challenge/ {
            proxy_pass http://host.docker.internal:6661;
            proxy_set_header Host $host;
        }
    }
}

