events {}
http {
    access_log /dev/stdout;
    error_log /dev/stdout info;
    server {
        listen 80;
        server_name samlord.local;
        location / {
            root /var/www/;
        }
        location ^~ /.well-known/acme-challenge/ {
            proxy_pass http://greenlock:6661;
            proxy_set_header Host $host;
        }
    }

    #server {
    #    listen 443 ssl;
    #    server_name samlord.local;
    #    access_log off;
    #}
}

